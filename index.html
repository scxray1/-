<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÈõªË©±Á¥ÄÈåÑÁÆ°ÁêÜÁ≥ªÁµ±</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .form-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8ecf0;
        }
        
        .form-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-section h2::before {
            content: "üìû";
            font-size: 1.2em;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }
        
        .btn-danger:hover {
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }
        
        .records-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8ecf0;
        }
        
        .records-header {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .records-header h2 {
            color: #744210;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            padding: 8px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            width: 250px;
            font-size: 14px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #fcb69f;
        }
        
        .records-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .record-item {
            padding: 20px;
            border-bottom: 1px solid #f0f4f8;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .record-item:hover {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        
        .record-info {
            flex: 1;
        }
        
        .record-customer {
            font-weight: 700;
            color: #2d3748;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .record-details {
            color: #718096;
            font-size: 0.9em;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .record-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending {
            background: #fed7d7;
            color: #c53030;
        }
        
        .status-resolved {
            background: #c6f6d5;
            color: #2f855a;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 6px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e8ecf0;
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #4facfe;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #718096;
            font-weight: 600;
        }
        
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #a0aec0;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #e53e3e;
        }
        
        .success-message {
            background: #c6f6d5;
            color: #2f855a;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #38a169;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .records-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-box {
                width: 100%;
            }
            
            .record-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .record-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÈõªË©±Á¥ÄÈåÑÁÆ°ÁêÜÁ≥ªÁµ±</h1>
            <p>ËøΩËπ§Êú™Êé•‰æÜÈõªÔºåÊèêÂçáÂÆ¢Êà∂ÊúçÂãôÊïàÁéá</p>
        </div>
        
        <div class="main-content">
            <!-- Áµ±Ë®àÂç°Áâá -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCalls">-</div>
                    <div class="stat-label">Á∏ΩÈÄöË©±Á¥ÄÈåÑ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingCalls">-</div>
                    <div class="stat-label">ÂæÖËôïÁêÜ</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="resolvedCalls">-</div>
                    <div class="stat-label">Â∑≤ËôïÁêÜ</div>
                </div>
            </div>
            
            <!-- Êñ∞Â¢ûÁ¥ÄÈåÑË°®ÂñÆ -->
            <div class="form-section">
                <h2>Êñ∞Â¢ûÈÄöË©±Á¥ÄÈåÑ</h2>
                <form id="callForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="customerName">ÂÆ¢Êà∂ÂßìÂêç *</label>
                            <input type="text" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">ÂÆ¢Êà∂ÈõªË©± *</label>
                            <input type="tel" id="customerPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="callerName">Êí•Êâì‰∫∫Âì° *</label>
                            <input type="text" id="callerName" required>
                        </div>
                        <div class="form-group">
                            <label for="extension">ÂàÜÊ©üËôüÁ¢º</label>
                            <input type="text" id="extension" placeholder="‰æãÂ¶ÇÔºö1001">
                        </div>
                        <div class="form-group">
                            <label for="callTime">Êí•ÊâìÊôÇÈñì</label>
                            <input type="datetime-local" id="callTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">ÂÇôË®ª</label>
                        <textarea id="notes" rows="3" placeholder="Ë´ãËº∏ÂÖ•ÈÄöË©±ÂéüÂõ†ÊàñÂÖ∂‰ªñÂÇôË®ªË≥áË®ä..."></textarea>
                    </div>
                    <button type="submit" class="btn" id="submitBtn">‚ûï Êñ∞Â¢ûÁ¥ÄÈåÑ</button>
                </form>
            </div>
            
            <!-- Á¥ÄÈåÑÂàóË°® -->
            <div class="records-section">
                <div class="records-header">
                    <h2>üìã ÈÄöË©±Á¥ÄÈåÑ</h2>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <input type="text" class="search-box" id="searchBox" placeholder="ÊêúÂ∞ãÂÆ¢Êà∂ÂßìÂêçÊàñÈõªË©±...">
                        <button class="btn btn-small" onclick="loadRecords()">üîÑ ÈáçÊñ∞ËºâÂÖ•</button>
                    </div>
                </div>
                <div class="records-list" id="recordsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>ËºâÂÖ•Ë≥áÊñô‰∏≠...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂÖßÂª∫ API Ë®≠ÂÆö
        const API_URL = 'https://script.google.com/macros/s/AKfycbw0m_0QSP3ArGNuvNKWF-PdC9BgxVAh6IGfxnz8FBIh3DqZxk2Qzu9RQrOkfXWZJd6Odw/exec';
        
        // ÂÖ®ÂüüËÆäÊï∏
        let callRecords = [];

        // DOM ÂÖÉÁ¥†
        const callForm = document.getElementById('callForm');
        const recordsList = document.getElementById('recordsList');
        const searchBox = document.getElementById('searchBox');
        const totalCallsElement = document.getElementById('totalCalls');
        const pendingCallsElement = document.getElementById('pendingCalls');
        const resolvedCallsElement = document.getElementById('resolvedCalls');
        const submitBtn = document.getElementById('submitBtn');

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', function() {
            // Ë®≠ÂÆöÈ†êË®≠ÊôÇÈñìÁÇ∫ÁèæÂú®
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('callTime').value = now.toISOString().slice(0, 16);
            
            // Ëá™ÂãïËºâÂÖ•Ë≥áÊñô
            loadRecords();
        });

        // ËºâÂÖ•Á¥ÄÈåÑ
        async function loadRecords() {
            recordsList.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ËºâÂÖ•Ë≥áÊñô‰∏≠...</p>
                </div>
            `;
            
            try {
                const response = await fetch(API_URL + '?action=getAll&timestamp=' + Date.now(), {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        callRecords = data.data || [];
                        renderRecords();
                        updateStats();
                        
                        if (callRecords.length === 0) {
                            showNotification('üìä ËºâÂÖ•ÂÆåÊàêÔºàÁÑ°Á¥ÄÈåÑÔºâ', 'success');
                        } else {
                            showNotification(`üìä ËºâÂÖ• ${callRecords.length} Á≠ÜÁ¥ÄÈåÑ`, 'success');
                        }
                    } else {
                        throw new Error(data.message || 'ËºâÂÖ•Ë≥áÊñôÂ§±Êïó');
                    }
                } else {
                    throw new Error('ÁÑ°Ê≥ïÈÄ£Êé•Âà∞‰º∫ÊúçÂô®');
                }
            } catch (error) {
                recordsList.innerHTML = `
                    <div class="error-message">
                        ‚ùå ËºâÂÖ•Â§±ÊïóÔºö${error.message}
                        <br><button class="btn btn-small" onclick="loadRecords()" style="margin-top: 10px;">üîÑ ÈáçË©¶</button>
                    </div>
                `;
            }
        }

        // Ë°®ÂñÆÊèê‰∫§
        callForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // È©óË≠âÂøÖÂ°´Ê¨Ñ‰Ωç
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const callerName = document.getElementById('callerName').value.trim();
            
            if (!customerName) {
                showNotification('‚ùå Ë´ãËº∏ÂÖ•ÂÆ¢Êà∂ÂßìÂêç', 'error');
                return;
            }
            
            if (!customerPhone) {
                showNotification('‚ùå Ë´ãËº∏ÂÖ•ÂÆ¢Êà∂ÈõªË©±', 'error');
                return;
            }
            
            if (!callerName) {
                showNotification('‚ùå Ë´ãËº∏ÂÖ•Êí•Êâì‰∫∫Âì°', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '‚è≥ Êñ∞Â¢û‰∏≠...';
            
            const formData = {
                customerName: customerName,
                customerPhone: customerPhone,
                callerName: callerName,
                extension: document.getElementById('extension').value.trim(),
                callTime: document.getElementById('callTime').value,
                notes: document.getElementById('notes').value.trim(),
                status: 'ÂæÖËôïÁêÜ'
            };
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'add',
                        data: formData
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        callForm.reset();
                        // ÈáçÊñ∞Ë®≠ÂÆöÈ†êË®≠ÊôÇÈñì
                        const now = new Date();
                        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                        document.getElementById('callTime').value = now.toISOString().slice(0, 16);
                        
                        showNotification('‚úÖ Á¥ÄÈåÑÂ∑≤ÊàêÂäüÊñ∞Â¢ûÔºÅ', 'success');
                        loadRecords();
                    } else {
                        throw new Error(data.message || 'Êñ∞Â¢ûÂ§±Êïó');
                    }
                } else {
                    throw new Error('ÁÑ°Ê≥ïÊñ∞Â¢ûË≥áÊñô');
                }
            } catch (error) {
                showNotification('‚ùå Êñ∞Â¢ûÂ§±ÊïóÔºö' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '‚ûï Êñ∞Â¢ûÁ¥ÄÈåÑ';
            }
        });

        // ÊêúÂ∞ãÂäüËÉΩ
        searchBox.addEventListener('input', function() {
            renderRecords(this.value);
        });

        // Ê∏≤ÊüìÁ¥ÄÈåÑÂàóË°®
        function renderRecords(searchTerm = '') {
            let filteredRecords = callRecords;
            
            if (searchTerm) {
                filteredRecords = callRecords.filter(record => 
                    record.customerName?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    record.customerPhone?.includes(searchTerm) ||
                    record.callerName?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    record.extension?.includes(searchTerm)
                );
            }
            
            if (filteredRecords.length === 0) {
                recordsList.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üîç</div>
                        <h3>${searchTerm ? 'Êâæ‰∏çÂà∞Áõ∏ÈóúÁ¥ÄÈåÑ' : 'Â∞öÁÑ°ÈÄöË©±Á¥ÄÈåÑ'}</h3>
                        <p>${searchTerm ? 'Ë´ãÂòóË©¶ÂÖ∂‰ªñÊêúÂ∞ãÊ¢ù‰ª∂' : 'Ë´ãÂÖàÊñ∞Â¢ûÁ¨¨‰∏ÄÁ≠ÜÈÄöË©±Á¥ÄÈåÑ'}</p>
                    </div>
                `;
                return;
            }
            
            recordsList.innerHTML = filteredRecords.map((record, index) => `
                <div class="record-item">
                    <div class="record-info">
                        <div class="record-customer">${record.customerName || ''}</div>
                        <div class="record-details">
                            <span>üì± ${record.customerPhone || ''}</span>
                            <span>üë§ ${record.callerName || ''}</span>
                            ${record.extension ? `<span>üìû ÂàÜÊ©ü ${record.extension}</span>` : ''}
                            <span>‚è∞ ${formatDateTime(record.callTime)}</span>
                        </div>
                        ${record.notes ? `<div style="margin-top: 8px; color: #4a5568; font-size: 0.9em;">üí¨ ${record.notes}</div>` : ''}
                    </div>
                    <div class="record-actions">
                        <span class="record-status ${record.status === 'ÂæÖËôïÁêÜ' ? 'status-pending' : 'status-resolved'}">
                            ${record.status || 'ÂæÖËôïÁêÜ'}
                        </span>
                        ${record.status === 'ÂæÖËôïÁêÜ' ? 
                            `<button class="btn btn-small" onclick="updateStatus(${index}, 'Â∑≤ËôïÁêÜ')">‚úÖ Ê®ôË®òÂ∑≤ËôïÁêÜ</button>` :
                            `<button class="btn btn-small" onclick="updateStatus(${index}, 'ÂæÖËôïÁêÜ')">üîÑ Ê®ôË®òÂæÖËôïÁêÜ</button>`
                        }
                        <button class="btn btn-danger btn-small" onclick="deleteRecord(${index})">üóëÔ∏è Âà™Èô§</button>
                    </div>
                </div>
            `).join('');
        }

        // Êõ¥Êñ∞ÁãÄÊÖã
        async function updateStatus(index, newStatus) {
            const record = callRecords[index];
            if (!record) return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'updateStatus',
                        rowIndex: index + 2,
                        status: newStatus
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        showNotification(`‚úÖ Â∑≤Ê®ôË®òÁÇ∫${newStatus}ÔºÅ`, 'success');
                        loadRecords();
                    } else {
                        throw new Error(data.message || 'Êõ¥Êñ∞Â§±Êïó');
                    }
                } else {
                    throw new Error('Êõ¥Êñ∞Â§±Êïó');
                }
            } catch (error) {
                showNotification('‚ùå Êõ¥Êñ∞Â§±ÊïóÔºö' + error.message, 'error');
            }
        }

        // Âà™Èô§Á¥ÄÈåÑ
        async function deleteRecord(index) {
            if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÂóéÔºü')) {
                return;
            }
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'delete',
                        rowIndex: index + 2
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        showNotification('üóëÔ∏è Á¥ÄÈåÑÂ∑≤Âà™Èô§ÔºÅ', 'success');
                        loadRecords();
                    } else {
                        throw new Error(data.message || 'Âà™Èô§Â§±Êïó');
                    }
                } else {
                    throw new Error('Âà™Èô§Â§±Êïó');
                }
            } catch (error) {
                showNotification('‚ùå Âà™Èô§Â§±ÊïóÔºö' + error.message, 'error');
            }
        }

        // Êõ¥Êñ∞Áµ±Ë®à
        function updateStats() {
            const total = callRecords.length;
            const pending = callRecords.filter(r => r.status === 'ÂæÖËôïÁêÜ').length;
            const resolved = callRecords.filter(r => r.status === 'Â∑≤ËôïÁêÜ').length;
            
            totalCallsElement.textContent = total;
            pendingCallsElement.textContent = pending;
            resolvedCallsElement.textContent = resolved;
        }

        // Ê†ºÂºèÂåñÊó•ÊúüÊôÇÈñì
        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return 'Êú™Ë®≠ÂÆö';
            const date = new Date(dateTimeString);
            return date.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // È°ØÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const bgColor = type === 'success' ? 
                'linear-gradient(135deg, #48bb78 0%, #38a169 100%)' : 
                'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${bgColor};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 5px 20px rgba(72, 187, 120, 0.4);
                z-index: 1000;
                font-weight: 600;
                transform: translateX(100%);
                transition: all 0.3s ease;
                max-width: 300px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }
    </script>
